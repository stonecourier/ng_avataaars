<svg:g [ngSwitch]="clotheType">
  <g *ngSwitchCase="'BlazerShirt'" kip-custom-avatar-clothes-blazer-shirt [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" [clotheColor3]="clotheColor3" />
  <g *ngSwitchCase="'BlazerSweater'" kip-custom-avatar-clothes-blazer-sweater [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" [clotheColor3]="clotheColor3"/>
  <g *ngSwitchCase="'CollarSweater'" kip-custom-avatar-clothes-collar-sweater [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'GraphicShirt'" kip-custom-avatar-clothes-graphic-shirt [clotheColor]="clotheColor"
    [graphicType]="graphicType" [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'Hoodie'" kip-custom-avatar-clothes-hoodie [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'Overall'" kip-custom-avatar-clothes-overall [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'ShirtCrewNeck'" kip-custom-avatar-clothes-shirt-crew-neck [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'ShirtScoopNeck'" kip-custom-avatar-clothes-shirt-scoop-neck [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
  <g *ngSwitchCase="'ShirtVNeck'" kip-custom-avatar-clothes-shirt-v-neck [clotheColor]="clotheColor"
    [clotheColor2]="clotheColor2" />
</svg:g>
