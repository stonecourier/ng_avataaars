<svg:g [ngSwitch]="facialHairType">
  <g *ngSwitchCase="'BeardMajestic'" kip-custom-avatar-facial-hair-beard-majestic
    [facialHairColor]="facialHairColor" />
  <g *ngSwitchCase="'BeardLight'" kip-custom-avatar-facial-hair-beard-light
    [facialHairColor]="facialHairColor" />
  <g *ngSwitchCase="'BeardMedium'" kip-custom-avatar-facial-hair-beard-medium
    [facialHairColor]="facialHairColor" />
  <g *ngSwitchCase="'MoustacheFancy'" kip-custom-avatar-facial-hair-moustache-fancy
    [facialHairColor]="facialHairColor" />
    <g *ngSwitchCase="'MoustacheMagnum'" kip-custom-avatar-facial-hair-moustache-magnum
    [facialHairColor]="facialHairColor" />
</svg:g>
