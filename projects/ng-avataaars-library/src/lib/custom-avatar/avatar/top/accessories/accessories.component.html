<svg:g [ngSwitch]="accessoriesType">
  <g *ngSwitchCase="'Prescription01'" kip-custom-avatar-accessories-prescription1 [accessoriesColor]="accessoriesColor" />
  <g *ngSwitchCase="'Prescription02'" kip-custom-avatar-accessories-prescription2  [accessoriesColor]="accessoriesColor"/>
  <g *ngSwitchCase="'Kurt'" kip-custom-avatar-accessories-kurt  [accessoriesColor]="accessoriesColor"/>
  <g *ngSwitchCase="'Round'" kip-custom-avatar-accessories-round  [accessoriesColor]="accessoriesColor"/>
  <g *ngSwitchCase="'Sunglasses'" kip-custom-avatar-accessories-sunglasses  [accessoriesColor]="accessoriesColor"/>
  <g *ngSwitchCase="'Wayfarers'" kip-custom-avatar-accessories-wayfarers  [accessoriesColor]="accessoriesColor"/>
</svg:g>
