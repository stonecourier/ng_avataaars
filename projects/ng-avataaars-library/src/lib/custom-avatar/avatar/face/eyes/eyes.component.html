<svg:g [ngSwitch]="eyeType">
  <g *ngSwitchCase="'Close'" kip-custom-avatar-eyes-close />
  <g *ngSwitchCase="'Cry'" kip-custom-avatar-eyes-cry />
  <g *ngSwitchCase="'CryMirrored'" kip-custom-avatar-eyes-cry transform="scale(-1, 1) translate(-112, 0)" />
  <g *ngSwitchCase="'Default'" kip-custom-avatar-eyes-default />
  <g *ngSwitchCase="'Dizzy'" kip-custom-avatar-eyes-dizzy />
  <g *ngSwitchCase="'EyeRoll'" kip-custom-avatar-eyes-eye-roll />
  <g *ngSwitchCase="'Happy'" kip-custom-avatar-eyes-happy />
  <g *ngSwitchCase="'Hearts'" kip-custom-avatar-eyes-hearts />
  <g *ngSwitchCase="'Side'" kip-custom-avatar-eyes-sides />
  <g *ngSwitchCase="'SideMirrored'" kip-custom-avatar-eyes-sides transform="scale(-1, 1) translate(-112, 0)" />
  <g *ngSwitchCase="'Squint'" kip-custom-avatar-eyes-squint />
  <g *ngSwitchCase="'Surprised'" kip-custom-avatar-eyes-surprised />
  <g *ngSwitchCase="'Wink'" kip-custom-avatar-eyes-wink />
  <g *ngSwitchCase="'WinkMirrored'" kip-custom-avatar-eyes-wink transform="scale(-1, 1) translate(-112, 0)"/>
  <g *ngSwitchCase="'WinkWacky'" kip-custom-avatar-eyes-wink-wacky />
  <g *ngSwitchCase="'WinkWackyMirrored'" kip-custom-avatar-eyes-wink-wacky transform="scale(-1, 1) translate(-112, 0)"/>
</svg:g>
