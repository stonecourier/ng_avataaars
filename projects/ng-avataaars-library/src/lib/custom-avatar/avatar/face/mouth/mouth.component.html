<svg:g [ngSwitch]="mouthType">
  <g *ngSwitchCase="'Concerned'" kip-custom-avatar-mouth-concerned />
  <g *ngSwitchCase="'Default'" kip-custom-avatar-mouth-default />
  <g *ngSwitchCase="'Disbelief'" kip-custom-avatar-mouth-disbelief />
  <g *ngSwitchCase="'Eating'" kip-custom-avatar-mouth-eating />
  <g *ngSwitchCase="'Grimace'" kip-custom-avatar-mouth-grimace />
  <g *ngSwitchCase="'Sad'" kip-custom-avatar-mouth-sad />
  <g *ngSwitchCase="'ScreamOpen'" kip-custom-avatar-mouth-scream-open />
  <g *ngSwitchCase="'Serious'" kip-custom-avatar-mouth-serious />
  <g *ngSwitchCase="'Smile'" kip-custom-avatar-mouth-smile />
  <g *ngSwitchCase="'Tongue'" kip-custom-avatar-mouth-tongue />
  <g *ngSwitchCase="'Twinkle'" kip-custom-avatar-mouth-twinkle />
  <g *ngSwitchCase="'Vomit'" kip-custom-avatar-mouth-vomit />
</svg:g>
